  <section class="contact-us-sec">
    <div class="container">
      <div class="row">
        <div class="col-md-12 no-padding">
          <div class="col-md-8 center">
            <h1>Let’s Work Together</h1>
           <p> Fill out the form below and we will be in touch with you within the next 24 hours.</p>
            <div class="col-md-7 center">
               <form class="fomr-contant" method="post" ng-submit="addContact()">
                <div class="form-group">                
                  <input type="text" class="form-control" placeholder="Name" name="name" ng-model="post.name" required>
                </div>
                <div class="form-group">               
                  <input type="Email" class="form-control" placeholder="Email" name="email" ng-model="post.email" required>
                </div>
                 <div class="form-group">               
                  <input type="tel" class="form-control"  placeholder="Phone" name="phone" ng-model="post.phone" required >
                </div>
                <div class="form-group">
                  <select class="form-control" name="budget" ng-model="post.budget" required>
                      <option>Select Budget</option>
                      <option>USD 1000 - USD 2000</option>
                      <option>USD 2000 - USD 4000</option>
                      <option>USD 4000 - USD 6000</option>
                      <option>USD 6000 - USD 10000</option>
                      <option>USD 10000 - USD 15000</option>
                      <option>USD 15000 - USD 20000</option>
                      <option>USD 20000 - USD 25000</option>
                      <option>USD 25000 - USD 50000</option>
                      <option>USD 50000+</option>
                  </select>
                </div>
                 <div class="form-group">               
                  <textarea class="form-control" name="message" required ng-model="post.message" placeholder="Message"></textarea>
                </div>
                <input type="submit"  value="Submit" class="btn btn-default">
                <div class="form-group" ng-if="success_msg"  style="background: green;margin-top: 10px;border-radius: 5px;">
                    {{success_msg}}
                </div>
              </form> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
